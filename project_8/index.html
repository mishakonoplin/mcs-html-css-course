<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>

<body>

    <header>
        <nav>
            <div class="links">
                <div class="link">ПОСЫЛКИ</div>
                <div class="link">УПАКОВКА</div>
                <div class="link">ПОДПИСКА</div>
            </div>
            <div>МЕНЮ</div>
        </nav>
    </header>

    <div class="image">
        <form action="https://formspree.io/f/mwkzpypa" method="post">
            <div class="forma-container">
            <div class="forma">
                
                <div class="form-col">
                    <label for="full-name">Имя</label>
                    <input id="full-name" name="full-name" type="text" placeholder="Ира" />
                </div>
                <div class="form-col">
                    <label for="city">Город</label>
                    <input id="city" name="city" type="text" placeholder="Сочи" />
                </div>
                <div class="form-col">
                    <label for="gift">Подарок</label>
                    <input id="gift" name="gift" type="text" placeholder="Книга в твёрдом переплёте" />
                </div>
                <div class="form-col">
                    <label for="email">Электронная почта</label>
                    <input id="email" name="email" type="email" placeholder="daykiller@gmail.com" />
                </div>
            </div>

            <div class="form-col">
                <button type="submit">ОТПРАВИТЬ</button>
            </div>
            </div>
        </form>
    </div>

    <div class="phrase">ВАША ПОСЫЛКА УЖЕ В ПУТИ!</div>

    <footer>
        <div>СЕКРЕТНЫЕ ПОСЫЛКИ ДЛЯ ДРУЗЕЙ</div>
        <div>© 2022</div>
    </footer>

</body>

</html>
